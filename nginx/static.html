<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nginx</title>
</head>
<body>
    <h1>Welcome to the Nginx service</h1>
    <p>And this is the value from the RDS that been forwarded by <em>BackEnd</em> service: <span id="backendValue">loading...</span></p>
    <script>
        fetch('/api/value')
            .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
        }
            return response.json();
    })
            .then(data => {
                document.getElementById('backendValue').textContent = data.value;
    })
    .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
